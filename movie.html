<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

  <body>
    <div id="navbar-placeholder"></div>
    <script src="navbar.js"></script>
    
    <div class="container-fluid">
        <div class="bg-dark text-white">
          <img src="img/movie1.png" class="card-img-top" alt="Batman">
      
          <div class="bg-light text-dark rounded p-3">
            <!-- Logo arriba del texto -->
            <img src="img/movie1logo.png"
                 alt="The Batman Logo"
                 class="img-fluid mb-3"
                 style="max-width: 150px; height: auto;">
      
              <!-- Texto -->
            <p class="card-text mb-1">
                <small class="text-muted">+18 | 1H | 2020</small>
            </p>
            <p class="card-text" style="word-wrap: break-word; max-width: 60ch;">
                Batman explora la corrupción existente en la ciudad de Gotham y el vínculo de esta con su propia familia. Además, entra en conflicto con un asesino en serie conocido como "el Acertijo".
            </p>
      
            <!-- Botones -->
            <div class="d-flex flex-column flex-sm-row gap-2 justify-content-start">
                <button class="btn btn-dark btn-sm d-lg-inline w-lg-auto fs-6 btn-custom"><i class="bi bi-play-fill"></i> Play</button>
                <button class="btn btn-secondary btn-sm d-lg-inline w-lg-auto fs-6 btn-custom" onclick="this.innerHTML = '<i class=\'bi bi-check-circle-fill\'></i> Added!'">
                  + Add to List
                </button>
                <button class="btn btn-secondary btn-sm d-lg-inline w-lg-auto fs-6 btn-custom"><i class="bi bi-play-circle"></i> Trailer</button>
            </div>
            
          </div>
        </div>
    </div>
